<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimbot Pro - Aimbot Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .sidebar {
            background: rgba(15, 23, 42, 0.8);
        }
        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
        }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 p-4 hidden md:block" data-aos="fade-right">
            <div class="flex items-center mb-8">
                <i data-feather="crosshair" class="w-8 h-8 text-blue-400 mr-2"></i>
                <h1 class="text-xl font-bold text-blue-400">AIMBOT PRO</h1>
            </div>
            
            <div class="space-y-2">
                <a href="welcome.html" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg transition-all">
                    <i data-feather="home" class="mr-3"></i> Welcome
                </a>
                <a href="aimbot.html" class="flex items-center px-4 py-2 bg-gray-700 rounded-lg text-blue-400">
                    <i data-feather="target" class="mr-3"></i> Aimbot
                </a>
                <a href="visuals.html" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg transition-all">
                    <i data-feather="eye" class="mr-3"></i> Visuals
                </a>
                <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg transition-all">
                    <i data-feather="settings" class="mr-3"></i> Settings
                </a>
                <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg transition-all">
                    <i data-feather="user" class="mr-3"></i> Profile
                </a>
            </div>
            
            <div class="absolute bottom-4 left-4 right-4">
                <div class="bg-gray-800 p-3 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                        <span class="text-sm">Connected</span>
                    </div>
                    <div class="text-xs text-gray-400 mt-1">v2.4.1 | 12 days left</div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto p-6">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center justify-between mb-8 md:hidden">
                    <div class="flex items-center">
                        <i data-feather="crosshair" class="w-6 h-6 text-blue-400 mr-2"></i>
                        <h1 class="text-lg font-bold text-blue-400">AIMBOT PRO</h1>
                    </div>
                    <button id="menuBtn" class="text-gray-400">
                        <i data-feather="menu"></i>
                    </button>
                </div>
                
                <div class="flex space-x-4 border-b border-gray-700 mb-6 overflow-x-auto">
                    <a href="aimbot.html" class="pb-2 px-1 tab-active">Aimbot</a>
                    <a href="visuals.html" class="pb-2 px-1 hover:text-blue-400 transition-all">Visuals</a>
                    <a href="#" class="pb-2 px-1 hover:text-blue-400 transition-all">Triggerbot</a>
                    <a href="#" class="pb-2 px-1 hover:text-blue-400 transition-all">Misc</a>
                </div>
                
                <h2 class="text-2xl font-bold mb-6">Aimbot Configuration</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Aimbot Settings -->
                    <div class="bg-gray-800 rounded-lg p-5" data-aos="fade-up">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">Aimbot</h3>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">Keybind</label>
                                <select class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm">
                                    <option>Mouse 2</option>
                                    <option>Mouse 1</option>
                                    <option>Left Alt</option>
                                    <option>Left Shift</option>
                                    <option>Left Ctrl</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">Backup Keybind</label>
                                <select class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm">
                                    <option>Mouse 2</option>
                                    <option>Mouse 1</option>
                                    <option>Left Alt</option>
                                    <option>Left Shift</option>
                                    <option>Left Ctrl</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">Smoothness</label>
                                <input type="range" min="1" max="100" value="45" class="slider-thumb w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-400">
                                    <span>Low</span>
                                    <span>High</span>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">FOV</label>
                                <input type="range" min="1" max="180" value="90" class="slider-thumb w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-400">
                                    <span>1°</span>
                                    <span>180°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Humanization Settings -->
                    <div class="bg-gray-800 rounded-lg p-5" data-aos="fade-up">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">Humanization</h3>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">Progressive Slowdown</label>
                                <input type="range" min="1" max="100" value="45" class="slider-thumb w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-400">
                                    <span>Low</span>
                                    <span>High</span>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">Target Switch Delay</label>
                                <input type="range" min="1" max="180" value="90" class="slider-thumb w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-400">
                                    <span>Low</span>
                                    <span>High</span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm text-gray-300 mb-1">Deadzone</label>
                                <input type="range" min="1" max="180" value="90" class="slider-thumb w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-400">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Target Selection -->
                    <div class="bg-gray-800 rounded-lg p-5" data-aos="fade-up" data-aos-delay="100">
                        <h3 class="text-lg font-semibold mb-4">Target Selection</h3>
                        
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Head</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Neck</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Chest</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Pelvis</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();
        
        document.getElementById('menuBtn').addEventListener('click', function() {
            alert('Mobile menu would open here');
        });
    </script>
</body>
</html>
