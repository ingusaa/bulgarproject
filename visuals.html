<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimbot Pro - Visual Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .sidebar {
            background: rgba(15, 23, 42, 0.8);
        }
        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 p-4 hidden md:block" data-aos="fade-right">
            <div class="flex items-center mb-8">
                <i data-feather="crosshair" class="w-8 h-8 text-blue-400 mr-2"></i>
                <h1 class="text-xl font-bold text-blue-400">AIMBOT PRO</h1>
            </div>
            
            <div class="space-y-2">
                <a href="welcome.html" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg transition-all">
                    <i data-feather="home" class="mr-3"></i> Welcome
                </a>
                <a href="aimbot.html" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg transition-all">
                    <i data-feather="target" class="mr-3"></i> Aimbot
                </a>
                <a href="visuals.html" class="flex items-center px-4 py-2 bg-gray-700 rounded-lg text-blue-400">
                    <i data-feather="eye" class="mr-3"></i> Visuals
                </a>
                <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg transition-all">
                    <i data-feather="settings" class="mr-3"></i> Settings
                </a>
                <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg transition-all">
                    <i data-feather="user" class="mr-3"></i> Profile
                </a>
            </div>
            
            <div class="absolute bottom-4 left-4 right-4">
                <div class="bg-gray-800 p-3 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                        <span class="text-sm">Connected</span>
                    </div>
                    <div class="text-xs text-gray-400 mt-1">v2.4.1 | 12 days left</div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto p-6">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center justify-between mb-8 md:hidden">
                    <div class="flex items-center">
                        <i data-feather="crosshair" class="w-6 h-6 text-blue-400 mr-2"></i>
                        <h1 class="text-lg font-bold text-blue-400">AIMBOT PRO</h1>
                    </div>
                    <button id="menuBtn" class="text-gray-400">
                        <i data-feather="menu"></i>
                    </button>
                </div>
                
                <div class="flex space-x-4 border-b border-gray-700 mb-6 overflow-x-auto">
                    <a href="visuals.html" class="pb-2 px-1 tab-active">ESP</a>
                    <a href="#" class="pb-2 px-1 hover:text-blue-400 transition-all">Chams</a>
                    <a href="#" class="pb-2 px-1 hover:text-blue-400 transition-all">Glow</a>
                    <a href="#" class="pb-2 px-1 hover:text-blue-400 transition-all">Radar</a>
                </div>
                
                <h2 class="text-2xl font-bold mb-6">Visual Configuration</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- ESP Settings -->
                    <div class="bg-gray-800 rounded-lg p-5" data-aos="fade-up">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">Overlay</h3>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" checked>
                                    <span class="text-sm">Box ESP</span>
                                </label>
                            </div>

                            <div>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" checked>
                                    <span class="text-sm">Box Line</span>
                                </label>
                            </div>
                            
                            <div>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" checked>
                                    <span class="text-sm">Crosshair</span>
                                </label>
                            </div>
                            
                            <div>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                                    <span class="text-sm">Point</span>
                                </label>
                            </div>
                            
                            <div>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                                    <span class="text-sm">Confidence</span>
                                </label>
                            </div>
                            
                            <div>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" checked>
                                    <span class="text-sm">Skeleton ESP</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();
        
        document.getElementById('menuBtn').addEventListener('click', function() {
            alert('Mobile menu would open here');
        });
    </script>
</body>
</html>
